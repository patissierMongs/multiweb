apiVersion: v1
kind: Secret
metadata:
  name: multiweb-secrets
  namespace: multiweb
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "multiweb"
  POSTGRES_PASSWORD: "multiweb_password_change_in_production"

  # Application secrets
  SECRET_KEY: "super-secret-key-change-this-in-production-min-32-chars"

  # Redis password (optional)
  REDIS_PASSWORD: ""
