apiVersion: v1
kind: ConfigMap
metadata:
  name: multiweb-config
  namespace: multiweb
data:
  # Application
  APP_NAME: "MultiWeb Marketplace"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # Database
  POSTGRES_SERVER: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "multiweb"

  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Observability
  OTEL_ENABLED: "true"
  OTEL_SERVICE_NAME: "multiweb-api"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo:4317"
  METRICS_ENABLED: "true"
  METRICS_PATH: "/metrics"
