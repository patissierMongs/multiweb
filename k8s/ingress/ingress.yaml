apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multiweb-ingress
  namespace: multiweb
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Body size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # Monitoring
    nginx.ingress.kubernetes.io/enable-access-log: "true"
    nginx.ingress.kubernetes.io/enable-rewrite-log: "true"

spec:
  ingressClassName: nginx
  rules:
  - host: multiweb.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: multiweb-api-service
            port:
              number: 8000
  # TLS configuration (uncomment when you have certificates)
  # tls:
  # - hosts:
  #   - multiweb.local
  #   secretName: multiweb-tls
---
# Rate limiting ConfigMap for specific endpoints
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-rate-limit-config
  namespace: multiweb
data:
  rate-limit.conf: |
    # Login endpoint - strict rate limiting
    location ~ ^/api/v1/auth/login {
      limit_req zone=login_limit burst=5 nodelay;
      limit_req_status 429;
    }

    # Register endpoint - moderate rate limiting
    location ~ ^/api/v1/auth/register {
      limit_req zone=register_limit burst=10 nodelay;
      limit_req_status 429;
    }

    # General API - lenient rate limiting
    location ~ ^/api/ {
      limit_req zone=api_limit burst=20 nodelay;
      limit_req_status 429;
    }
